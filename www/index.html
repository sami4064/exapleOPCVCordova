        <div class="app">
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="plugins/cordova-plugin-opcvExample/www/opcvExample.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">
                
                app.initialize();
                
                function showToast()
                {
                    var textValue = document.getElementById("myText").value;
                    opcvExample.showToast(textValue);
                }
            
            function onDeviceReady() {
                // console.log("Device ready");
            }
            document.addEventListener("deviceready", onDeviceReady, false);
                </script>
            
            <input type="text" id="myText" text="Doh! I'm a Toast!"></input>
            <button id="myButton" title="" onclick="showToast()">Generate Toast!</button>
